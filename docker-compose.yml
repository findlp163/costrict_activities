version: '3.8'

services:
  web:
    build: .
    container_name: team_registration_app
    ports:
      - "5000:5000"
    volumes:
      # 专门挂载数据库文件到instance目录
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///users.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s