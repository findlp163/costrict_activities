version: '3.8'

services:
  web:
    build: .
    container_name: team_registration_app
    ports:
      - "5000:5000"
    volumes:
      # 专门挂载数据库文件到instance目录
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///users.db
      - PYTHONOPTIMIZE=2
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 优化容器启动和运行
    init: true
    # 确保容器在系统资源不足时优先级较低
    oom_kill_disable: false