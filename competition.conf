server {
    listen 80;
    listen [::]:80;
    server_name competition.costrict.ai;
    return 301 https://$host$request_uri;
}

server {
    server_name competition.costrict.ai;
    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/competition.costrict.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/competition.costrict.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # 静态文件服务 - 根域名
    location / {
        root /home/zhuge/costrict_activity/dist;
        try_files $uri $uri/ /index.html;
    }
    
    # 表单应用代理 - /form 路径
    location = /form {
        return 301 /form/;
    }
    
    # Admin管理界面 - 独立路径
    location /admin {
        rewrite ^/admin/?(.*)$ /admin/$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin静态文件
    location /admin/static/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 表单应用代理 - /form 路径
    location /form {
        rewrite ^/form/?(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 服务代理 - /api 路径
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
