server {
    server_name activity.costrict.ai;
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/docs.costrict.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/docs.costrict.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 静态文件服务 - 根域名
    location / {
        root /home/zhuge/costrict_activity/dist;
        try_files $uri $uri/ /index.html;
    }
    
    # 表单应用代理 - /form 路径
    location = /form {
        return 301 /form/;
    }
    
    location /form/ {
        rewrite ^/form/?(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API 服务代理 - /api 路径
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
